<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Expense Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ğŸ’° Expense Tracker</h1>

  <!-- Add Expense Form -->
  <div class="bg-white rounded-xl shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Add Expense</h2>
    <div class="grid grid-cols-2 gap-4">
      <input id="desc" type="text" placeholder="Description" class="border rounded-lg p-2 col-span-2"/>
      <input id="amount" type="number" placeholder="Amount ($)" class="border rounded-lg p-2" min="0" step="0.01"/>
      <select id="category" class="border rounded-lg p-2">
        <option value="Food">ğŸ” Food</option>
        <option value="Transport">ğŸš— Transport</option>
        <option value="Shopping">ğŸ›ï¸ Shopping</option>
        <option value="Bills">ğŸ’¡ Bills</option>
        <option value="Health">ğŸ¥ Health</option>
        <option value="Entertainment">ğŸ¬ Entertainment</option>
        <option value="Other">ğŸ“¦ Other</option>
      </select>
      <input id="date" type="date" class="border rounded-lg p-2"/>
      <input id="notes" type="text" placeholder="Notes (optional)" class="border rounded-lg p-2"/>
      <button onclick="addExpense()" class="col-span-2 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">
        â• Add Expense
      </button>
    </div>
  </div>

  <!-- Summary Dashboard -->
  <div class="grid grid-cols-3 gap-4 mb-6">
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <div class="text-gray-500 text-sm">This Month</div>
      <div class="text-2xl font-bold text-red-500" id="monthTotal">$0.00</div>
    </div>
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <div class="text-gray-500 text-sm">Total Expenses</div>
      <div class="text-2xl font-bold text-blue-600" id="totalAll">$0.00</div>
    </div>
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <div class="text-gray-500 text-sm">Count</div>
      <div class="text-2xl font-bold text-green-600" id="expenseCount">0</div>
    </div>
  </div>

  <!-- Chart + Filters -->
  <div class="grid grid-cols-2 gap-6 mb-6">
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">By Category</h2>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Filters</h2>
      <select id="filterCat" onchange="renderAll()" class="border rounded-lg p-2 w-full mb-2">
        <option value="">All Categories</option>
        <option value="Food">ğŸ” Food</option>
        <option value="Transport">ğŸš— Transport</option>
        <option value="Shopping">ğŸ›ï¸ Shopping</option>
        <option value="Bills">ğŸ’¡ Bills</option>
        <option value="Health">ğŸ¥ Health</option>
        <option value="Entertainment">ğŸ¬ Entertainment</option>
        <option value="Other">ğŸ“¦ Other</option>
      </select>
      <input id="filterFrom" type="date" onchange="renderAll()" class="border rounded-lg p-2 w-full mb-2" placeholder="From"/>
      <input id="filterTo" type="date" onchange="renderAll()" class="border rounded-lg p-2 w-full mb-2" placeholder="To"/>
      <button onclick="exportCSV()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-semibold mt-2">
        ğŸ“¥ Export CSV
      </button>
    </div>
  </div>

  <!-- Expense List -->
  <div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Expenses</h2>
    <div id="expenseList" class="space-y-2"></div>
    <p id="noExpenses" class="text-gray-400 text-center py-4">No expenses yet. Add one above!</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
